<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login StuSync</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Francois+One" rel="stylesheet">
</head>
<body class="login">
      <header>StuSync</header>
<main>
  <form action="">
    <div class="loginpage">
      <img src="img/logo_login.svg" alt="">
    <input placeholder="E-mail" id="email" type="email">
    <input placeholder="Password" id="password" type="password">
    <div>
      <input id="remind" type="checkbox">
      <label for="remind">Remember Me</label>
    </div>
    <button type="submit">Login</button>
    </div>

  </form>

</main>

</body>
</html>
